<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" media="screen" href="./css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Counterparty in crashes</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
        integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.standalone.min.css"
        integrity="sha512-p4vIrJ1mDmOVghNMM4YsWxm0ELMJ/T0IkdEvrkNHIcgFsSzDi/fV7YxzTzb3mnMvFPawuIyIrHcpxClauEfpQg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
        #tooltip {
            position: absolute;
            width: auto;
            height: auto;
            padding: 5px 5px;
            background-color: white;
            color: black;
            border-color: black;
            border-style: solid;
            border-width: 1px;
            border-radius: 5px;
            pointer-events: none;
            text-align: left;
            white-space: normal;
            /* z-index makes the tooltip pushed to the front */
            z-index: 1000;
        }

        #tooltip.hidden {
            display: none;
        }

        #tooltip p {
            margin-top: 0;
            margin-bottom: 0;
            font-size: 12px;
            line-height: 15px;
        }

        .form-spacing {
            margin-top: 7px;
        }

        .table-padding-bottom {
            margin-bottom: 60px;
        }

        td {
            position: relative;
        }

        td:hover {
            /* z-index makes the circles pushed to the front when hovering, but behind the tooltip */
            z-index: 999;
        }
    </style>
</head>

<body>

    <h1>Counterparties in crashes</h1>

    <div class="container">

        <div id="tooltip" class="hidden">
            <p><span id="tooltipText"></span></p>
        </div>

        <form class="form-spacing">
            Injury severity:
            <label><input type="checkbox" name="filterPreset" value="fatal" checked> Fatal</label>
            <label><input type="checkbox" name="filterPreset" value="injuries"> Serious</label>
        </form>

        <div id="table"></div>
        <br>
        <br>

        Data source: all police-reported data in the State of Michigan (2015-2023)
        <br>
        <br>

        This dashboard is open source and hosted on a
            <a href="https://github.com/fenggroup/crash-counterparty/">GitHub repository.</a>
        <br>
        <br>
        <a href="https://fenggroup.org/">Feng Group</a> at the University of Michigan-Dearborn
        <br>
        <br>

    </div>

    <script src="./js/counterparty.js"></script>

</body>

</html>
